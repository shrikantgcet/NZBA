

    <mat-card class="mt20" >
      <mat-card-title class="full-width-table text-center">Items Detail</mat-card-title>
      
      <button class="ml20" mat-raised-button color="primary" [routerLink]="['/organisation/'+orgId+'/add-item']">
        <mat-icon>add</mat-icon>Add Item
      </button>
      <br />
    
    
      <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort >
            
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
              <td mat-cell *matCellDef="let row"> {{row.amount}}</td>
            </ng-container>
        
            
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" [routerLink]="['/organisation/'+orgId+'/edit-item/'+row.id]">
                  <mat-icon>edit</mat-icon>
                </button>
                 <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
                  <mat-icon>delete</mat-icon>
                </button> 
               
              </td>
            </ng-container>
          
           
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    
    
      
    
    
    
    
    </mat-card>
