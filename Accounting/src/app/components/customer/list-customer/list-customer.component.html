    <mat-card class="mt20" >
        <mat-card-title class="full-width-table text-center">Customer Detail</mat-card-title>
        
        <button class="ml20" mat-raised-button color="primary" [routerLink]="['/organisation/'+orgId+'/add-customer']">
          <mat-icon>add</mat-icon>Add Customer
        </button>
        <br />
      
      
        <div style="margin-top: 10px;">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort >
              
              
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
              </ng-container>
              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}}</td>
              </ng-container>
          
              
              <ng-container matColumnDef="line1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.line1}} </td>
              </ng-container>

              <ng-container matColumnDef="town">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Town </th>
                <td mat-cell *matCellDef="let row"> {{row.town}} </td>
              </ng-container>
              
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
              </ng-container>

              <ng-container matColumnDef="postCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Post Code </th>
                <td mat-cell *matCellDef="let row"> {{row.postCode}} </td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button color="primary" [routerLink]="['/organisation/'+orgId+'/edit-customer/'+row.customerId]">
                    <mat-icon>edit</mat-icon>
                  </button>
                   <button mat-icon-button color="warn" (click)="deleteCustomer(row.customerId)">
                    <mat-icon>delete</mat-icon>
                  </button> 
                 
                </td>
              </ng-container>
            
             
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      
      
        
      
      
      
      
      </mat-card>
