<div class="bootstrap-wrapper" >
  
    <form  class="form-container mt20" novalidate [formGroup]="editCustomerForm"  (submit)="editCustomer()">
        <mat-card class="full-width-table mt20" >
            <mat-card-title class="full-width-table text-center">Edit Customer</mat-card-title>
         
            
            <mat-card-content class="mt20 ">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <input type="text" formControlName="name" matInput placeholder="Full Name" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <input type="email"  formControlName="email" matInput placeholder="Email" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <input type="text"  formControlName="phoneNumber" matInput placeholder="Phone" required>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                        <input type="text"  formControlName="line1" matInput placeholder="Address">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                          <input type="text"  formControlName="town" matInput placeholder="Town">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="full-width">
                        <input type="text"  formControlName="city" matInput placeholder="City">
                      </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <input type="text"  formControlName="postCode" matInput placeholder="Post Code">
                    </mat-form-field>
                </div>
                </div>
               
              
              </mat-card-content>
          <mat-card-actions>
            <button  mat-raised-button color="primary" type="submit" [disabled]="!editCustomerForm.valid">Save</button>
            <button class="ml20" mat-raised-button color="" [routerLink]="['/organisation/'+orgId+'/customer']">Cancel</button>
          </mat-card-actions>
        </mat-card>
      </form>
    
    </div>
